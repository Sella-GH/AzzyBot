services:
  AzzyBot:
    container_name: AzzyBot
    image: sellagh/azzybot:dev
    pull_policy: always
    restart: unless-stopped
    user: ${CURRENT_UID}
    environment:
      - LOG_LEVEL=Debug
      - LOG_RETENTION_DAYS=7
      - SKIP_WAITING=false
      - TZ=Europe/Berlin
    depends_on:
      - AzzyBot-Db
      - AzzyBot-Ms
    networks:
      - AzzyBot-Db-Nw
      - AzzyBot-Nw
    volumes:
      - ./AzzyBot/Modules/AzuraCast/Files:/app/Modules/AzuraCast/Files
      - ./AzzyBot/Backups:/app/Backups
      - ./AzzyBot/Logs:/app/Logs
      - ./AzzyBot/Settings:/app/Settings

  AzzyBot-Db:
    container_name: AzzyBot-Db
    image: postgres:16-alpine
    pull_policy: always
    restart: unless-stopped
    environment:
      - POSTGRES_DB=azzybot-dev
      - POSTGRES_USER=azzybot-dev
      - POSTGRES_PASSWORD=thisIsAzzyB0!P@ssw0rd
      - TZ=Europe/Berlin
    networks:
      - AzzyBot-Db-Nw
    hostname: AzzyBot-Db
    volumes:
      - azzybot_data:/var/lib/postgresql/data

  AzzyBot-Ms:
    container_name: AzzyBot-Ms
    image: ghcr.io/lavalink-devs/lavalink:4-alpine
    pull_policy: always
    restart: unless-stopped
    networks:
      - AzzyBot-Nw
    hostname: AzzyBot-Ms
    volumes:
      - ./AzzyBot/Modules/MusicStreaming/Files/application.yml:/opt/Lavalink/application.yml

networks:
  AzzyBot-Db-Nw:
    name: AzzyBot-Db-Nw
    driver: bridge
    internal: true

  AzzyBot-Nw:
    name: AzzyBot-Nw
    driver: bridge

volumes:
  azzybot_data:
    driver: local
