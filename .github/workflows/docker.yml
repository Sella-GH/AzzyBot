name: Build Docker image and publish to Hub

on:
  workflow_call:
    inputs:
      docker-env:
        description: 'Environment'
        required: false
        default: 'dev'
        type: string
      docker-arch:
        description: 'Architecture'
        required: false
        type: string
      docker-os:
        description: 'Operating system'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      docker-env:
        description: 'Environment'
        required: false
        default: 'dev'
        type: string
      docker-arch:
        description: 'Architecture'
        required: false
        type: string
      docker-os:
        description: 'Operating system'
        required: false
        type: string

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Build the Docker image
        if: contains(github.event.head_commit.message, '[release]') || contains(github.event.inputs.docker-env, 'latest')
        run: docker build --no-cache . -t sellagh/azzybot:latest

      - name: Build the Docker image
        if: contains(github.event.inputs.docker-env, 'dev') || !contains(github.event.head_commit.message, '[release]')
        run: docker build --no-cache . -t sellagh/azzybot:dev -p ${{ github.event.inputs.docker-os }}/${{ github.event.inputs.docker-arch }}

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push the image to Docker Hub
        if: contains(github.event.head_commit.message, '[release]') || contains(github.event.inputs.docker-env, 'latest')
        run: docker push sellagh/azzybot:latest

      - name: Push the image to Docker Hub
        if: contains(github.event.inputs.docker-env, 'dev') || !contains(github.event.head_commit.message, '[release]')
        run: docker push sellagh/azzybot:dev
