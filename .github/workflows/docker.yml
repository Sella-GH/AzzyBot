name: Build Docker image and publish to Hub

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Build the Docker image
        if: contains(github.event.head_commit.message, '[release]')
        run: docker build --no-cache . -t sellagh/azzybot:latest --platform linux/amd64,linux/arm64,win/amd64,win/arm64

      - name: Build the Docker image
        if: ${{ !contains(github.event.head_commit.message, '[release]') }}
        run: docker build --no-cache . -t sellagh/azzybot:dev --platform linux/amd64,linux/arm64,win/amd64,win/arm64

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push the image to Docker Hub
        if: contains(github.event.head_commit.message, '[release]')
        run: docker push sellagh/azzybot:latest

      - name: Push the image to Docker Hub
        if: ${{ !contains(github.event.head_commit.message, '[release]') }}
        run: docker push sellagh/azzybot:dev
