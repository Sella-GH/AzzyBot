# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish debug build

on:
  push:
    paths:
      - "**.cs"
      - "**.csproj"
      - "**.json"
      - "**.props"
      - "**.sln"
      - ".github/workflows/dotnet.yml"
  workflow_dispatch:

jobs:
  build-debug:
    name: Build and Publish DEBUG for ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: x64
          - os: linux
            arch: arm64
          - os: win
            arch: x64
          - os: win
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET 8.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh
      
      - name: Publish Debug
        run: |
          dotnet publish -c Debug -r ${{ matrix.os }}-${{ matrix.arch }}

      - name: Download and extract Lavalink
        run: |
          mkdir -p ./artifacts/publish/AzzyBot/debug_${{ matrix.os }}-${{ matrix.arch }}/Modules/MusicStreaming/Files
          gh release download 4.0.4 --dir './artifacts/publish/AzzyBot/debug_${{ matrix.os }}-${{ matrix.arch }}/Modules/MusicStreaming/Files' --pattern 'Lavalink.jar' --repo lavalink-devs/Lavalink
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and extract Updater
        run: |
          mkdir -p ./artifacts/publish/AzzyBot/debug_${{ matrix.os }}-${{ matrix.arch }}/Updater
          gh release download --dir './artifacts/publish/AzzyBot/debug_${{ matrix.os }}-${{ matrix.arch }}/Updater' --pattern 'release-${{ matrix.os }}-${{ matrix.arch }}.zip' --repo Sella-GH/AzzyBot-Updater
          unzip ./artifacts/publish/AzzyBot/debug_${{ matrix.os }}-${{ matrix.arch }}/Updater/release-${{ matrix.os }}-${{ matrix.arch }}.zip -d ./artifacts/publish/AzzyBot/debug_${{ matrix.os }}-${{ matrix.arch }}/Updater/
          rm ./artifacts/publish/AzzyBot/debug_${{ matrix.os }}-${{ matrix.arch }}/Updater/release-${{ matrix.os }}-${{ matrix.arch }}.zip
          echo "${{ github.event.head_commit.timestamp }}" > ./artifacts/publish/AzzyBot/debug_${{ matrix.os }}-${{ matrix.arch }}/BuildDate.txt
          echo "${{ github.sha }}" > ./artifacts/publish/AzzyBot/debug_${{ matrix.os }}-${{ matrix.arch }}/Commit.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Archive Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ matrix.os }}-${{ matrix.arch }}
          path: ./artifacts/publish/AzzyBot/debug_${{ matrix.os }}-${{ matrix.arch }}

  build-docker:
    name: Build and publish docker .zip file
    runs-on: ubuntu-latest
    steps:    
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Getting all files together
        run: |
          mkdir docker-zip
          mv ./CHANGELOG.md ./docker-zip/CHANGELOG.md
          mv ./CHANGELOG_HISTORY.md ./docker-zip/CHANGELOG_HISTORY.md
          mv ./docker-compose.dev.yml ./docker-zip/docker-compose.dev.yml
          mv ./docker-compose.yml ./docker-zip/docker-compose.yml
          mv ./LICENSE ./docker-zip/LICENSE
          mv ./README.md ./docker-zip/README.md
          mv ./SECURITY.md ./docker-zip/SECURITY.md
          mkdir -p ./docker-zip/AzzyBot/Customization
          mv ./AzzyBot/Customization/* ./docker-zip/AzzyBot/Customization
          mkdir -p ./docker-zip/AzzyBot/Modules/MusicStreaming/Files/plugins
          mv ./AzzyBot/Modules/MusicStreaming/Files/application.yml ./docker-zip/AzzyBot/Modules/MusicStreaming/Files/application.yml
          mv ./AzzyBot/Modules/MusicStreaming/Files/docker-compose.yml ./docker-zip/AzzyBot/Modules/MusicStreaming/Files/docker-compose.yml
          wget -qO ./docker-zip/AzzyBot/Modules/MusicStreaming/Files/plugins/java-lyrics-plugin-1.6.2.jar https://maven.lavalink.dev/releases/me/duncte123/java-lyrics-plugin/1.6.2/java-lyrics-plugin-1.6.2.jar
          mkdir -p ./docker-zip/AzzyBot/Settings
          mv ./AzzyBot/Settings/appsettings.json ./docker-zip/AzzyBot/Settings/appsettings.json

      - name: Archive docker-zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-docker
          path: ./docker-zip
          
