services:
  AzzyBot:
    container_name: AzzyBot
    image: sellagh/azzybot:rel-2.0.0-preview3.1
    pull_policy: always
    restart: unless-stopped
    user: ${CURRENT_UID}
    environment:
      - FORCE_DEBUG=false
      - SKIP_DB_WAITING=false
      - TZ=Europe/Berlin
    depends_on:
      - AzzyBot-Db
    networks:
      - AzzyBot-Db-Nw
      - AzzyBot-Nw
    volumes:
      - ./AzzyBot/Modules/AzuraCast/Files:/app/Modules/AzuraCast/Files
      - ./AzzyBot/Backups:/app/Backups
      - ./AzzyBot/Logs:/app/Logs
      - ./AzzyBot/Settings:/app/Settings

  AzzyBot-Db:
    container_name: AzzyBot-Db
    image: postgres:16-alpine
    pull_policy: always
    restart: unless-stopped
    environment:
      - POSTGRES_DB=azzybot
      - POSTGRES_USER=azzybot
      - POSTGRES_PASSWORD=thisIsAzzyB0!P@ssw0rd
      - TZ=Europe/Berlin
    networks:
      - AzzyBot-Db-Nw
    hostname: AzzyBot-Db
    volumes:
      - azzybot_data:/var/lib/postgresql/data

networks:
  AzzyBot-Db-Nw:
    name: AzzyBot-Db-Nw
    driver: bridge
    internal: true

  AzzyBot-Nw:
    name: AzzyBot-Nw
    driver: bridge

volumes:
  azzybot_data:
    driver: local
