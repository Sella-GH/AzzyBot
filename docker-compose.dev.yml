#include:
  #- ./AzzyBot/Modules/MusicStreaming/Files/docker-compose.yml
services:
  AzzyBot:
    container_name: AzzyBot
    image: sellagh/azzybot:dev-AddHardwareEmbed
    pull_policy: always
    restart: unless-stopped
    user: ${CURRENT_UID}
    environment:
      - FORCE_DEBUG=false
    depends_on:
      - AzzyBot-Db
    #  - lavalink
    networks:
    #  - lavalink
      - AzzyBot-Db-Nw
      - AzzyBot-Nw
    volumes:
      #- ./AzzyBot/Customization:/app/Customization
      #- ./AzzyBot/Modules/AzuraCast/Files:/app/Modules/AzuraCast/Files
      - ./AzzyBot-Next/Settings:/app/Settings

  AzzyBot-Db:
    container_name: AzzyBot-Db
    image: mariadb:lts
    pull_policy: always
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=thisIsR00!P@ssw0rd
      - MYSQL_DATABASE=azzybot
      - MYSQL_USER=azzybot
      - MYSQL_PASSWORD=thisIsAzzyB0!P@ssw0rd
    networks:
      - AzzyBot-Db-Nw
    hostname: AzzyBot-Db
    volumes:
      - azzybot_data:/var/lib/mysql

networks:
  AzzyBot-Db-Nw:
    name: AzzyBot-Db-Nw
    driver: bridge
    internal: true

  AzzyBot-Nw:
    name: AzzyBot-Nw
    driver: bridge

volumes:
  azzybot_data:
    driver: local
