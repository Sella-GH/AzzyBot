name: Build Docker image and publish to Hub

on:
  push:
    paths:
      - ".github/workflows/docker.yml"
  workflow_dispatch:
    inputs:
      docker-env:
        description: 'Environment'
        required: false
        default: 'dev'
        type: string

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Build the Docker image
        if: contains(github.event.head_commit.message, '[release]') || contains(github.event.inputs.docker-env, 'latest')
        run: docker build --no-cache . -t sellagh/azzybot:latest

      - name: Build the Docker image
        if: github.event_name == 'push' || !contains(github.event.head_commit.message, '[release]') || contains(github.event.inputs.docker-env, 'dev')
        run: docker build --no-cache . -t sellagh/azzybot:dev

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push the image to Docker Hub
        if: contains(github.event.head_commit.message, '[release]')
        run: docker push sellagh/azzybot:latest

      - name: Push the image to Docker Hub
        if: github.event_name == 'push' || !contains(github.event.head_commit.message, '[release]')
        run: docker push sellagh/azzybot:dev
