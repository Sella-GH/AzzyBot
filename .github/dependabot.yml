# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions" # See documentation for possible values
    directory: "/.github" # Location of package manifests
    schedule:
      interval: "daily"
    assignees:
      - "Sella-GH"
    commit-message:
      prefix: "[Actions]"
      include: "scope"
    groups:
      GitHub:
        applies-to: version-updates
        patterns:
        - "actions*"
        update-types:
        - "major"
        - "minor"
        - "patch"
      Non-GitHub:
        applies-to: version-updates
        exclude-patterns:
        - "actions*"
        update-types:
        - "major"
        - "minor"
        - "patch"
    open-pull-requests-limit: 25

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    assignees:
      - "Sella-GH"
    commit-message:
      prefix: "[NuGet]"
      include: "scope"
    labels:
      - "dev-next"
      - "dependencies"
      - ".NET"
    groups:
      DSharpPlus:
        applies-to: version-updates
        patterns:
        - "DSharpPlus*"
        - "DSharpPlus.*"
        update-types:
        - "major"
        - "minor"
        - "patch"
      Microsoft:
        applies-to: version-updates
        patterns:
        - "Microsoft.*"
        - "Npgsql.*"
        update-types:
        - "major"
        - "minor"
        - "patch"
      Roslynator:
        applies-to: version-updates
        patterns:
        - "Roslynator.*"
        update-types:
        - "major"
        - "minor"
        - "patch"
      Others:
        applies-to: version-updates
        exclude-patterns:
        - "DSharpPlus*"
        - "DSharpPlus.*"
        - "Microsoft.*"
        - "Pomelo.*"
        - "Roslynator.*"
        update-types:
        - "major"
        - "minor"
        - "patch"
    open-pull-requests-limit: 25
    milestone: 6
