name: Build Docker image and publish to Hub

on:
  push:
    paths:
      - ".github/workflows/docker.yml"
  workflow_call:
    inputs:
      docker-env:
        description: 'Environment'
        required: false
        default: 'dev'
        type: string
  workflow_dispatch:
    inputs:
      docker-env:
        description: 'Environment'
        required: false
        default: 'dev'
        type: string

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show me the directory
        run: ls -R
    
      - name: Build the Docker image
        if: github.event_name != 'push'
        run: docker build --no-cache . -t sellagh/azzybot:${{ github.event.inputs.docker-env }}

      - name: Build the Docker image
        if: github.event_name == 'push'
        run: docker build --no-cache . -t sellagh/azzybot:dev

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push the image to Docker Hub
        run: docker push sellagh/azzybot
