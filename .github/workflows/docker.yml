name: Build Docker image and publish to Hub

on:
  push:
    paths:
      - "**.cs"
      - "**.csproj"
      - "**.props"
      - "**.sln"
      - ".github/workflows/docker.yml"
      - "Dockerfile"
  workflow_dispatch:

jobs:
  docker-build:
    name: Build Docker image for ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.environment.outputs.set-env }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          #- os: linux
          #  arch: arm64v8
          - os: win
            arch: amd64
          #- os: win
          #  arch: arm64v8
            
    steps:    
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: sellagh/azzybot

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Get build environment
        id: environment
        run: |
          if ${{ contains(github.event.head_commit.message, '[release]') }}; then
            echo "set-env=latest" >> "$GITHUB_OUTPUT"
          else
            echo "set-env=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          build-args: |
            ARCH=${{ matrix.arch }}
            OS=${{ matrix.os }}
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.os }}/${{ matrix.arch }}
          outputs: type=image,name=sellagh/azzybot,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.os }}-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: sellagh/azzybot
          
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'sellagh/azzybot@sha256:%s ' *)
            
      - name: Inspect image
        run: |
          docker buildx imagetools inspect sellagh/azzybot:${{ steps.meta.outputs.version }}
