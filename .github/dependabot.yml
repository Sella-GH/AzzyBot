# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions" # See documentation for possible values
    directory: "/.github" # Location of package manifests
    schedule:
      interval: "daily"
    assignees:
      - "Sella-GH"
    commit-message:
      prefix: "[Actions]"
      include: "scope"
    labels:
      - "area-ci"
      - "area-dependencies"
    groups:
      GitHub:
        applies-to: version-updates
        patterns:
        - "actions*"
        update-types:
        - "major"
        - "minor"
        - "patch"
      Non-GitHub:
        applies-to: version-updates
        exclude-patterns:
        - "actions*"
        update-types:
        - "major"
        - "minor"
        - "patch"

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    assignees:
      - "Sella-GH"
    commit-message:
      prefix: "[NuGet]"
      include: "scope"
    labels:
      - "area-dependencies"
    groups:
      Analyzers:
        applies-to: version-updates
        patterns:
        - "Roslynator.*"
        - "SonarAnalyzer.*"
        update-types:
        - "major"
        - "minor"
        - "patch"
      DSharpPlus:
        applies-to: version-updates
        patterns:
        - "DSharpPlus*"
        - "DSharpPlus.*"
        update-types:
        - "major"
        - "minor"
        - "patch"
      Microsoft:
        applies-to: version-updates
        patterns:
        - "EntityFrameworkCore.*"
        - "Microsoft.*"
        - "Npgsql.*"
        - "NReco.*"
        update-types:
        - "major"
        - "minor"
        - "patch"
      Others:
        applies-to: version-updates
        exclude-patterns:
        - "DSharpPlus*"
        - "DSharpPlus.*"
        - "EntityFrameworkCore.*"
        - "Microsoft.*"
        - "Npgsql.*"
        - "NReco.*"
        - "Roslynator.*"
        - "SonarAnalyzer.*"
        update-types:
        - "major"
        - "minor"
        - "patch"
