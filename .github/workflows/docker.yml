name: Build Docker image and publish to Hub

on:
  workflow_call:
    inputs:
      docker-username:
        type: string
      docker-password:
        type: string
  workflow_dispatch:

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.event.inputs.docker-username }}
          password: ${{ github.event.inputs.docker-password }}

      - name: Build and push (dev)
        uses: docker/build-push-action@v5
        if: ${{ !contains(github.event.head_commit.message, '[release]') }}
        with:
          context: .
          platforms: linux/amd64,linux/arm64,win/amd64,win/arm64
          push: true
          tags: sellagh/azzybot:dev
